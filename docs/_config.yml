# Build settings
markdown: kramdown

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

theme: jekyll-theme-minimal
title: Indiana University Network Science Institute
description: Project Documentation

logo: "assets/favicon-194x194.png" # path of site logo, e.g. "/assets/images/logo.png"

include:
  - _pages
  
collections:
  pages:
    output: true
    permalink: /:path/

baseurl: '/test1'

# Navigation
